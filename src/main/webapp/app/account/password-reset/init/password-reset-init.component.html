<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">

      <lutheran-alert-error></lutheran-alert-error>

      <div class="alert alert-warning" *ngIf="!success">
        <span lutheranTranslate="reset.request.messages.info">Enter the email address you used to register</span>
      </div>

      <div class="alert alert-success" *ngIf="success">
        <span lutheranTranslate="reset.request.messages.success">Check your emails for details on how to reset your password.</span>
      </div>
      <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" [formGroup]="resetRequestForm">
        <mat-card>
          <mat-card-header>
            <h1 lutheranTranslate="reset.request.title">Reset your password</h1>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput formControlName="email" data-cy="emailResetPassword"
                         placeholder="{{ 'global.form.email.placeholder' | translate }}">
                  <mat-error *ngIf="resetRequestForm.get('email')?.errors?.required"
                             lutheranTranslate="global.messages.validate.email.required">
                    Your email is required.
                  </mat-error>
                  <mat-error *ngIf="resetRequestForm.get('email')?.errors?.email"
                             lutheranTranslate="global.messages.validate.email.invalid">
                    Your email is invalid.
                  </mat-error>
                  <mat-error *ngIf="resetRequestForm.get('email')?.errors?.minlength"
                             lutheranTranslate="global.messages.validate.email.minlength">
                    Your email is required to be at least 5 characters.
                  </mat-error>
                  <mat-error *ngIf="resetRequestForm.get('email')?.errors?.maxlength"
                             lutheranTranslate="global.messages.validate.email.maxlength">
                    Your email cannot be longer than 50 characters.
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions align="end">
            <button
              type="submit"
              [disabled]="resetRequestForm.invalid"
              class="btn btn-primary"
              lutheranTranslate="reset.request.form.button"
              data-cy="submit"
            >
              Reset password
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
