<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div
        class="alert alert-danger"
        *ngIf="authenticationError"
        lutheranTranslate="login.messages.error.authentication"
        data-cy="loginError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <mat-card>
          <mat-card-header>
          <h1 lutheranTranslate="login.title" data-cy="loginTitle">Sign in</h1>
        </mat-card-header>
          <mat-card-content>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label lutheranTranslate="global.form.username.label">Username</mat-label>
                  <input type="text"
                         matInput
                         formControlName="username"
                         placeholder="{{ 'global.form.username.placeholder' | translate }}"
                         #username
                         data-cy="username">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label lutheranTranslate="login.form.password">Password</mat-label>
                  <input type="password"
                         matInput
                         formControlName="password"
                         placeholder="{{ 'login.form.password.placeholder' | translate }}"
                         data-cy="password">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="form-check-label" for="rememberMe">
                  <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                  <span lutheranTranslate="login.form.rememberme">Remember me</span>
                </label>
              </div>
            </div>

        </mat-card-content>
          <mat-card-actions align="end">
          <button type="submit" class="btn btn-primary" lutheranTranslate="login.form.button" data-cy="submit">Sign in</button>
        </mat-card-actions>
        </mat-card>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link"
          routerLink="/account/reset/request"
          lutheranTranslate="login.password.forgot"
          data-cy="forgetYourPasswordSelector">
          Did you forget your password?
        </a>
      </div>

      <div class="alert alert-warning">
        <span lutheranTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
        <a class="alert-link" routerLink="/account/register" lutheranTranslate="global.messages.info.register.link"
          >Register a new account</a
        >
      </div>
    </div>
  </div>
</div>
